---
version: "3.7"

services:
  api:
    image: paper-identity/api
    build:
      context: service-api
      dockerfile: Dockerfile
      target: production
    healthcheck:
      test: SCRIPT_NAME=/ping SCRIPT_FILENAME=/ping REQUEST_METHOD=GET cgi-fcgi -bind -connect 127.0.0.1:8000
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
        - ./service-api:/var/www
        - ./service-api/config/development.config.php.dist:/var/www/config/development.config.php

  api-test:
    image: paper-identity/api-test
    build:
      context: service-api
      dockerfile: Dockerfile
      target: development
    healthcheck:
      test: SCRIPT_NAME=/ping SCRIPT_FILENAME=/ping REQUEST_METHOD=GET cgi-fcgi -bind -connect 127.0.0.1:8000
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - ./service-api/build:/var/www/build
      - ./service-api/config:/var/www/config
      - ./service-api/module:/var/www/module
      - ./service-api/phpcs.xml:/var/www/phpcs.xml
      - ./service-api/phpunit.xml:/var/www/phpunit.xml
      - ./service-api/psalm.xml:/var/www/psalm.xml

  front:
    image: paper-identity/front
    build:
      context: service-front
      dockerfile: Dockerfile
    depends_on:
      - api
    healthcheck:
      test: SCRIPT_NAME=/ping SCRIPT_FILENAME=/ping REQUEST_METHOD=GET cgi-fcgi -bind -connect 127.0.0.1:8000
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - ./service-front:/var/www
      - ./service-front/config/development.config.php.dist:/var/www/config/development.config.php
      - static-content:/var/www/public
    environment:
      - SIRIUS_BASE_URI=http://api-web

  front-test:
    image: paper-identity/front-test
    build:
      context: service-front
      dockerfile: Dockerfile
      target: development
    healthcheck:
      test: SCRIPT_NAME=/ping SCRIPT_FILENAME=/ping REQUEST_METHOD=GET cgi-fcgi -bind -connect 127.0.0.1:8000
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - ./service-front/build:/var/www/build
      - ./service-front/config:/var/www/config
      - ./service-front/module:/var/www/module
      - ./service-front/phpcs.xml:/var/www/phpcs.xml
      - ./service-front/phpunit.xml:/var/www/phpunit.xml
      - ./service-front/psalm.xml:/var/www/psalm.xml

  api-web:
      build: nginx
      depends_on: [api]
      environment:
        APP_HOST: api
        APP_NAME: api
        APP_PORT: 9000
        NGINX_LOG_LEVEL: info
      ports:
        - 8001:80
      healthcheck:
        test: curl -f http://localhost/nginx-health || exit 1
        interval: 15s
        timeout: 10s
        retries: 3
        start_period: 30s

  front-web:
     build: nginx
     depends_on: [front]
     environment:
       APP_HOST: front
       APP_NAME: front
       APP_PORT: 9000
       NGINX_LOG_LEVEL: info
     ports:
       - 8080:80
     healthcheck:
       test: curl -f http://localhost/nginx-health || exit 1
       interval: 15s
       timeout: 10s
       retries: 3
       start_period: 30s
     volumes:
       - static-content:/var/www/public

  api-composer:
    image: composer
    command: [ "install", "--ignore-platform-reqs" ]
    volumes:
      - ~/.composer:/tmp
      - ./service-api:/app

  front-composer:
    image: composer
    command: [ "install", "--ignore-platform-reqs" ]
    volumes:
      - ~/.composer:/tmp
      - ./service-front:/app

volumes:
  static-content:
