services:
  sirius-mock:
    image: paper-identity/sirius-mock
    build:
      context: docker/sirius
      dockerfile: Dockerfile
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "imposter", "list", "-x" ]
      interval: 15s
      timeout: 10s
      retries: 3
    volumes:
      - ./docker/sirius:/opt/imposter/config

  experian-crosscore-mock:
    image: paper-identity/experian-crosscore-mock
    build:
      context: docker/experian-crosscore
      dockerfile: Dockerfile
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "imposter", "list", "-x" ]
      interval: 15s
      timeout: 10s
      retries: 3
    volumes:
      - "./docker/experian-crosscore/openapi.yml:/tmp/openapi.yml"

  experian-crosscore-auth-mock:
    image: stoplight/prism:5.11.2
    command: mock -h 0.0.0.0 -p 4011 -d /tmp/openapi.yml
    restart: unless-stopped
    healthcheck:
      test: wget -O /dev/null -S 'http://0.0.0.0:4011/api/v1/healthcheck' 2>&1 | grep 'HTTP/1.1 200 OK' || exit 1
      interval: 15s
      timeout: 10s
      retries: 3
    volumes:
      - "./docker/experian-crosscore-auth/openapi.yml:/tmp/openapi.yml"

  yoti-mock:
    image: paper-identity/yoti-mock
    build:
      context: docker/yoti
      dockerfile: Dockerfile
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "imposter", "list", "-x" ]
      interval: 15s
      timeout: 10s
      retries: 3
    volumes:
      - ./docker/yoti:/opt/imposter/config

  experian-iiq-mock:
    image: outofcoffee/imposter
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "imposter", "list", "-x" ]
      interval: 15s
      timeout: 10s
      retries: 3
    volumes:
      - ./docker/experian-iiq:/opt/imposter/config
    ports:
      - 8335:8080

  api:
    image: paper-identity/api
    build:
      context: service-api
      dockerfile: Dockerfile
      target: production
    depends_on:
      localstack:
        condition: service_healthy
      experian-iiq-mock:
        condition: service_healthy
    entrypoint: /usr/local/bin/docker-php-entrypoint
    command: ["php-fpm"]
    env_file: ./service-api/docker-compose.env
    healthcheck:
      test: SCRIPT_NAME=/ping SCRIPT_FILENAME=/ping REQUEST_METHOD=GET cgi-fcgi -bind -connect 127.0.0.1:9000
      interval: 15s
      timeout: 10s
      retries: 3

  api-test:
    image: paper-identity/api-test
    build:
      context: service-api
      dockerfile: Dockerfile
      target: development
    depends_on:
      localstack:
        condition: service_healthy
      yoti-mock:
        condition: service_healthy
    entrypoint: /usr/local/bin/docker-php-entrypoint
    command: ["php-fpm"]
    env_file: ./service-api/docker-compose.env
    healthcheck:
      test: SCRIPT_NAME=/ping SCRIPT_FILENAME=/ping REQUEST_METHOD=GET cgi-fcgi -bind -connect 127.0.0.1:9000
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - ./service-api/build:/var/www/build

  front:
    image: paper-identity/front
    build:
      context: service-front
      dockerfile: Dockerfile
    depends_on:
      api-web:
        condition: service_healthy
      sirius-mock:
        condition: service_healthy
    env_file: ./service-front/docker-compose.env
    healthcheck:
      test: SCRIPT_NAME=/ping SCRIPT_FILENAME=/ping REQUEST_METHOD=GET cgi-fcgi -bind -connect 127.0.0.1:9000
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - static-content:/var/www/public

  front-test:
    image: paper-identity/front-test
    build:
      context: service-front
      dockerfile: Dockerfile
      target: development
    healthcheck:
      test: SCRIPT_NAME=/ping SCRIPT_FILENAME=/ping REQUEST_METHOD=GET cgi-fcgi -bind -connect 127.0.0.1:9000
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - ./service-front/build:/var/www/build

  api-web:
    build: nginx
    depends_on:
      api:
        condition: service_healthy
      yoti-mock:
        condition: service_healthy
    environment:
      APP_HOST: api
      APP_NAME: api
      APP_PORT: 9000
      NGINX_LOG_LEVEL: info
    healthcheck:
      test: curl -f http://localhost/nginx-health || exit 1
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  front-web:
    build: nginx
    depends_on:
      front:
        condition: service_healthy
    environment:
      APP_HOST: front
      APP_NAME: front
      APP_PORT: 9000
      NGINX_LOG_LEVEL: info
    ports:
      - 8080:80
    healthcheck:
      test: curl -f http://localhost/nginx-health || exit 1
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - static-content:/var/www/public

  localstack:
    image: localstack/localstack:3.8
    volumes:
      - "./scripts/localstack/init:/etc/localstack/init/ready.d"
      - "./scripts/localstack/wait:/scripts/wait"
    environment:
      AWS_DEFAULT_REGION: eu-west-1
    healthcheck:
      test: bash /scripts/wait/healthcheck.sh
      interval: 20s
      timeout: 30s
      retries: 50
    restart: unless-stopped

  cypress:
    build:
      dockerfile: docker/cypress/Dockerfile
    command: [ "--headless", "-b", "electron" ]
    volumes:
      - ./e2e-tests/cypress/screenshots:/root/cypress/screenshots:rw,delegated
    depends_on:
      front-web:
        condition: service_healthy

volumes:
  static-content:
