plugin: openapi
specFile: openapi.yml

resources:
  - path: "/citizen-information/oauth2/token"
    method: post
    requestBody:
      operator: Contains
      value: clientsecret
    response:
      statusCode: 200
      file: data/tokenResponse.json

  - path: "/citizen-information/oauth2/token"
    method: post
    response:
      statusCode: 401
      file: data/tokenResponse401.json

  - path: "/capi/v2/citizens/match"
    method: post
    requestBody:
      operator: Contains
      value: 233C
    response:
      statusCode: 200
      file: data/foundResponse.json

  - path: "/capi/v2/citizens/match"
    method: post
    requestBody:
      operator: Contains
      value: 123C
    response:
      statusCode: 422
      file: data/ambiguousResponse.json

  - path: "/capi/v2/citizens/match"
    method: post
    response:
      statusCode: 404
      file: data/notFoundResponse.json

  - path: "/capi/v2/citizens/be62ed49-5407-4023-844c-97159ec80411"
    method: get
    response:
      statusCode: 200
      file: data/foundDetailsResponse.json

