plugin: openapi
specFile: openapi.yml

validation:
  request: true

resources:
  - path: "/health"
    method: get
    response:
      statusCode: 200
      file: data/healthyResponse.json

  - path: "/auth/token"
    method: post
    response:
      statusCode: 200
      file: data/tokenResponse.json

  - path: "/graphql"
    method: post
    requestHeaders:
      Authorization:
        value: Bearer some-big-long-bearer-token
        operator: NotEqualTo
    response:
      statusCode: 400
      file: data/notAuthorisedResponse.json

  - path: "/graphql"
    method: post
    requestBody:
      jsonPath: $.variables.input.passportNumber
      value: 123456785
    response:
      statusCode: 200
      file: data/validNotCancelled.json

  - path: "/graphql"
    method: post
    requestBody:
      jsonPath: $.variables.input.passportNumber
      value: 123456784
    response:
      statusCode: 200
      file: data/validCancelled.json

  - path: "/graphql"
    method: post
    requestBody:
      jsonPath: $.variables.input.passportNumber
      value: 123456783
    response:
      statusCode: 200
      file: data/validLostStolen.json

  - path: "/graphql"
    method: post
    requestBody:
      jsonPath: $.variables.input.passportNumber
      value: 123456789
    response:
      statusCode: 200
      file: data/invalid.json