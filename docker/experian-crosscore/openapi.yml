swagger: '3.0.0'
info:
  title: CrossCore API
  version: '2.21.0'
host: env-region-api.experian.com
basePath: /decisionanalytics/crosscore/{routing_id}/services/v0/applications
schemes:
  - https  
paths:
  /api/v1/healthcheck:
    get:
      summary: Healthcheck
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/definitions/GenericResponse"
        "401":
          description: Error
  /3:
    post:
      summary: CrossCore Submit
      description: CrossCore API Submit Request
      operationId: submit
      parameters:
        - in: header
          name: Accept-Language
          type: string
        - in: header
          name: Accept
          type: string
          description: 'Accepts mime type application/json'
        - in: header
          name: Authorization
          type: string
          description: 'JWT Bearer token'
        - in: header
          name: hmac-signature
          type: string
          description: 'HMAC signature for CC1 migration support only'
        - in: body
          name: body
          description: CrossCore Request
          required: true
          schema:
            $ref: '#/definitions/RequestMessage'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/ResponseMessage'
  /getrecord:
    post:
      summary: CrossCore GetRecord Endpoint
      description: Endpoint for retrieval of records
      operationId: getRecord
      parameters:
        - in: header
          name: Accept-Language
          type: string
        - in: header
          name: Accept
          type: string
          description: 'Accepts mime type application/json'
        - in: header
          name: Authorization
          type: string
          description: 'JWT Bearer token'
        - in: body
          name: body
          description: CrossCore GetRecord Request
          required: true
          schema:
            $ref: '#/definitions/GetRecordRequest'
      responses:
        '200':
          description: GetRecord Successful request
          schema:
            $ref: '#/definitions/GetRecordResponse'
  /feedback:
    post:
      summary: CrossCore Feedback Endpoint
      description: Endpoint for posting feedback for an event.
      operationId: feedback
      parameters:
        - in: header
          name: Accept-Language
          type: string
        - in: header
          name: Accept
          type: string
          description: 'Accepts mime type application/json'
        - in: header
          name: Authorization
          type: string
          description: 'JWT Bearer token'
        - in: body
          name: body
          description: CrossCore Feedback Request
          required: true
          schema:
            $ref: '#/definitions/Feedback'
      responses:
        '200':
          description: Feedback message received
          schema:
            $ref: '#/definitions/FeedbackResponse'
  /purgeData:
    post: 
      summary: API endpoing for purging individual expRequestId data
      description: Request purge
      operationId: purge
      parameters:
        - in: header
          name: Accept-Language
          type: string
        - in: header
          name: Accept
          type: string
          description: 'Accepts mime type application/json'
        - in: header
          name: Authorization
          type: string
          description: 'JWT Bearer token'
        - in: body
          name: body
          description: Purge data
          required: true
          schema:
            $ref: '#/definitions/PurgeRequest'
      responses:
        '200':
          description: Successful operation
          schema:
            $ref: '#/definitions/PurgeResponse'
  /backingAppResume:
    post:
      summary: Backing app resume calls
      description: restricted endpoint for backing applications to callback to CrossCore
      operationId: resume
      parameters:
        - in: header
          name: Accept-Language
          type: string
        - in: header
          name: Accept
          type: string
          description: 'Accepts mime type application/json'
        - in: header
          name: Authorization
          type: string
          description: 'JWT Bearer token'
        - in: body
          name: body
          description: Backing application resume Request
          required: true
          schema:
            $ref: '#/definitions/BackingAppResumeRequest'
      responses:
        '200':
          description: Successful operation
          schema:
            $ref: '#/definitions/BackingAppResumeResponse'
  /caseStatus:
    post:
      summary: CrossCore Case Status Endpoint
      description: Endpoint for posting case status for an event.
      operationId: caseStatus
      parameters:
        - in: header
          name: Accept-Language
          type: string
        - in: header
          name: Accept
          type: string
          description: 'Accepts mime type application/json'
        - in: header
          name: Authorization
          type: string
          description: 'JWT Bearer token'
        - in: body
          name: body
          description: Case status API request
          required: true
          schema:
            $ref: '#/definitions/CaseStatus'
      responses:
        '200':
          description: Successful operation
          schema:
            $ref: '#/definitions/CaseStatusResponse'
definitions:
  GenericResponse:
    type: object
    properties:
      id: int
  Error:
    type: object
    required:
      - title
      - status
      - detail
