      type:
        type: string
        format: url
      title:
        type: string
      status:
        type: integer
      detail:
        type: string
      validation_errors:
        type: object
    additionalProperties: false
  CaseStatus:
    type: object
    properties:
      expRequestId:
        type: string
        maxLength: 40
        example: '--- Experian request ID ---'
      tenantID:
        type: string
        maxLength: 30
        example: "-- tenantId supplied in the request --"
      status:
        type: string
        maxLength: 30
        enum:
          - COMPLETED
          - ON_HOLD
          - IN_PROGRESS
      userId:
        type: string
      statusTimestamp:
        type: string
        format: date-time
        example: "2022-03-02T14:20:04Z"
        maxLength: 30
  CaseStatusResponse:
    type: object
