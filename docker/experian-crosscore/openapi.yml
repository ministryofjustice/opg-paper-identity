      responseCode:
        type: string
        maxLength: 20
        example: "-- Response code --"
      responseType:
        type: string
        maxLength: 20
        example: "-- Response type -- "
      responseMessage:
        type: string
        maxLength: 300
        example: "-- Response message --"
