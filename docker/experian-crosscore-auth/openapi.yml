                    example: false
components:
  schemas:
    GenericResponse:
      type: object
      properties:
        id:
          type: integer
    Error:
      type: object
      required:
        - title
        - status
        - detail
      properties:
        type:
          type: string
          format: url
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
        validation_errors:
          type: object
      additionalProperties: false
